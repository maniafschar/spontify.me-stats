	<style>
		@media screen and (max-width: 40em) {
			text {
				max-width: 100vw;
			}

			text>div>span {
				max-width: 100vw;
			}
		}

		@media screen and (min-width: 40em) {
			text {
				max-width: 40em;
			}

			text>div>span {
				max-width: 40em;
			}
		}

		@media print {
			@page {
				margin: 0.4in 0.3in;
			}

			body {
				-webkit-print-color-adjust: exact;
				print-color-adjust: exact;
				font-size: 14px !important;
				height: 100%;
				overflow: auto;
			}

			.logo {
				margin: 1em 0 2em 0 !important;
				height: 8em;
			}

			text>div>span {
				padding: 1em 0 0 0 !important;
			}

			text img {
				display: none;
			}

			images {
				height: 22em !important;
			}

			images img {
				height: 21em !important;
			}

			images>div {
				width: 24em !important;
			}

			print {
				display: block !important;
				position: relative;
				height: 100vh;
				float: none !important;
				box-sizing: content-box !important;
			}

			page {
				display: block;
				position: relative;
				float: none !important;
				box-sizing: content-box !important;
				height: 100vh;
				width: 100vw;
				page-break-after: always;
			}

			body>div,
			popup,
			bottom {
				display: none;
			}
		}

		body {
			font-size: 16px;
			text-align: center;
			color: black;
			position: relative;
		}

		body>div {
			overflow-y: auto;
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 3em;
		}

		print {
			display: none;
		}

		.logo {
			height: 6em;
			transition: all 1s ease-out;
			margin-left: 100%;
			margin-top: 0.5em;
		}

		images {
			min-width: 100%;
			display: block;
			white-space: nowrap;
			position: relative;
			overflow-x: auto;
			overflow-y: hidden;
			height: 26em;
			padding: 0 2em;
			scroll-behavior: smooth;
		}

		images>div {
			width: 16em;
			position: relative;
			display: inline-block;
			height: 100%;
			vertical-align: text-top;
			transition: all 0.8s ease-in-out;
		}

		images img {
			border-radius: 0.5em;
			height: 18em;
			position: relative;
			cursor: pointer;
			transition: all 0.4s ease-in-out;
		}

		images img.active {
			box-shadow: 0.5em 0.5em 0.5em rgba(0, 0, 0, 0.3);
			margin-top: -0.5em;
			margin-left: -0.5em;
		}

		images line {
			background: rgb(252, 232, 173);
			height: 4em;
			position: absolute;
			left: 0;
			top: 11em;
			right: 0;
		}

		text {
			display: inline-block;
			position: relative;
		}

		text>div {
			transition: all 0.4s ease-in-out;
			position: relative;
			display: block;
		}

		text>div>span {
			position: relative;
			display: inline;
			padding: 1em 1em 3em 1em;
			vertical-align: text-top;
			float: left;
			width: 100%;
		}

		text img {
			cursor: pointer;
		}

		h1 {
			margin-top: 0;
		}

		bottom {
			position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
			height: 3em;
		}

		buttontext {
			color: darkblue;
			box-shadow: none;
		}

		nav {
			position: absolute;
			top: 0;
			color: rgba(0, 0, 0, 0.1);
			font-size: 2em;
			cursor: pointer;
		}

		nav.next {
			right: 0;
			padding: 2em 0 2em 2em;
		}

		nav.prev {
			left: 0;
			padding: 2em 2em 2em 0;
		}

		popup {
			transform: scale(0);
			box-shadow: 0 0 5em rgba(0, 0, 0, 0.3);
			background-color: rgba(255, 255, 255, 0.9);
			position: absolute;
			padding: 2em 0;
			border-radius: 0.5em;
			transition: all .4s ease-out;
			color: black;
			bottom: 5em;
			width: 26em;
			left: 50%;
			margin-left: -13em;
			top: initial;
		}

		emphasis {
			color: rgb(60, 60, 190);
		}
	</style>

<body>
	<div>
		<img class="logo" src="images/fanclub.svg" />
		<images>
			<line> </line>
			<div><img src="images/home1.png" onclick="select(0)" class="active" /></div>
			<div><img src="images/home2.png" onclick="select(1)" /></div>
			<div><img src="images/home3.png" onclick="select(2)" /></div>
			<div><img src="images/home4.png" onclick="select(3)" /></div>
			<div><img src="images/home5.png" onclick="select(4)" /></div>
		</images>
		<text>
			<div>
				<span l="page1"></span>
				<span l="page2"></span>
				<span l="page3"></span>
				<span l="page4"></span>
				<span l="page5"></span>
			</div>
			<nav class="prev" onclick="nav()" style="display:none;">&nbsp;&lt;</nav>
			<nav class="next" onclick="nav(true)">&gt;&nbsp;</nav>
		</text>
	</div>
	<print>
		<page>
			<img class="logo" src="images/fanclub.svg" />
			<images>
				<line> </line>
				<div><img src="images/print/home1.png" onclick="select(0)" /></div>
				<div><img src="images/print/home2.png" onclick="select(1)" /></div>
			</images>
			<text>
				<div>
					<span l="page1"></span>
					<span l="page2"></span>
				</div>
			</text>
		</page>
		<page>
			<images>
				<line> </line>
				<div><img src="images/print/home3.png" onclick="select(2)" /></div>
				<div><img src="images/print/home4.png" onclick="select(3)" /></div>
			</images>
			<text>
				<div>
					<span l="page3"></span>
					<span l="page4"></span>
				</div>
			</text>
		</page>
		<page>
			<images>
				<line> </line>
				<div><img src="images/print/home5.png" onclick="select(4)" /></div>
			</images>
			<text>
				<div>
					<span l="page5"></span>
					<span l="address" style="margin-top:5em;"></span>
				</div>
			</text>
		</page>
	</print>
	<popup l="legal" onclick="toggleImprint()"></popup>
	<bottom>
		<buttontext onclick="toggleImprint()">Impressum</buttontext>
		<buttontext onclick="openDemo()">Demo</buttontext>
	</bottom>
	<script type="application/javascript">
		var xmlhttp = new XMLHttpRequest();
		var labels;
		xmlhttp.onreadystatechange = function () {
			if (xmlhttp.readyState == 4) {
				if (xmlhttp.status >= 200 && xmlhttp.status < 300) {
					var e = ui.qa('[l]');
					labels = JSON.parse(xmlhttp.response);
					for (var i = 0; i < e.length; i++)
						e[i].innerHTML = labels[e[i].getAttribute('l')];
					ui.q('text>div').style.width = ui.q('text>div>span').clientWidth * 5 + 'px';
					ui.swipe('text', function (dir) {
						if (dir == 'left')
							nav(true);
						else if (dir == 'right')
							nav();
					});
				}
			}
		};
		xmlhttp.open('GET', 'js/lang/fanclubDE.json', true);
		xmlhttp.send();
		setTimeout(function () {
			var e = ui.qa('images>div');
			e[0].style.paddingTop = '3em';
			e[1].style.paddingTop = '5.5em';
			e[2].style.paddingTop = '2em';
			e[3].style.paddingTop = '7.5em';
			e[4].style.paddingTop = '0.5em';
			ui.q('.logo').style.marginLeft = 0;
		}, 100);
		function select(i) {
			var max = ui.qa('body div images img').length - 1;
			if (i < 0 || i > max)
				return;
			var e = ui.qa('images img');
			if (ui.q('text').style.opacity === 0 || ui.classContains(e[i], 'active'))
				return;
			ui.classRemove(e, 'active');
			ui.classAdd(e[i], 'active');
			ui.q('text>div').style.marginLeft = (-ui.q('text').clientWidth * i) + 'px';
			ui.css('text>nav', 'display', '');
			if (i == 0)
				ui.q('text>nav.prev').style.display = 'none';
			else if (i == max)
				ui.q('text>nav.next').style.display = 'none';
		}
		function nav(next) {
			var e = ui.qa('images img'), i = 0;
			for (; i < e.length; i++) {
				if (ui.classContains(e[i], 'active'))
					break;
			}
			select(next ? ++i : --i);
			ui.q('images').scrollLeft =
				ui.q('images img.active').parentElement.offsetLeft + ui.q('images img.active').parentElement.clientWidth / 2
				- ui.q('text').clientWidth / 2 - ui.q('text').offsetLeft;
		}
		function openDemo() {
			ui.navigation.openHTML('https://alpenherz.fan-club.online', 'fanclub_demo');
		}
		function toggleImprint() {
			ui.q('popup').style.transform = ui.q('popup').style.transform ? '' : 'scale(1)';
		}
	</script>
</body>
